<form action="" method="post">
    {% csrf_token %}
	<select class="form-control" id="s1" name="ins">
		<option><b>Find a Doctor...</b></option>
		{% for value, text in form.ins.field.choices %}
			<option value="{{ value }}">{{ text }}</option>
		{% endfor %}
	</select>
	<input type="submit" value="Submit" />
</form>
